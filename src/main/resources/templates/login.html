<html  xmlns:th="http://www.thymeleaf.org">
<body bgcolor="lightblue" style="text-align: center;">
	  <h1>Login Page Processing</h1>
	  <div th:if="${param.fail}">
		  <p style="color: red;">registration fail</p>
	  </div>
	  <div th:if="${param.success}">
		  <p style="color: green;">registration successfull</p>
	  </div>
	  <form method="post" th:action="@{/loginprosess}" th:object="${user}">
		  <label>email:</label>
		  <input type="text" th:field="*{email}"/><br><br>
		  <label>password:</label>
		  <input type="text" th:field="*{password}"/><br><br>
		  <button type="submit">login</button>
	  </form>
	  <div th:if="${param.fail1}">
		  <p style="color: red;">invalid username and password</p>
	  </div>
	  <div th:if="${param.success1}">
		  <p style="color: green;">login successfull</p>
	  </div>
	  <div>
		  <a href="/register">click here to register</a>
	  </div>
</body>
</html>
